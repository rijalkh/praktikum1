<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum1 | Form</title>
  </head>
  <body>
    <h1>Form HTML</h1>
    <form action="">
      <label for="Name"
        >Name :
        <input type="text" id="Name" />
      </label>
      <br />
      <br />
      <label for=""
        >Gender : <input type="radio" name="Gender" value="L" />Man
        <input type="radio" name="Gender" value="P" />Woman
      </label>
      <br />
      <br />
      <label for="Address"
        >Address :
        <input type="text" id="Address" />
      </label>
      <br />
      <br />
      <label for="Country"
        >Country :
        <select name="Country" id="Country">
          <option value="idn">Indonesia</option>
          <option value="my">Malaysia</option>
          <option value="sa">Singapura</option>
          <option value="bd">Brunei Darussalam</option>
        </select>
      </label>
      <br />
      <br />
      <label for=""
        >Email :
        <input type="email" />
      </label>
      <br />
      <br />
      <label for=""
        >Photo :
        <input type="text" />
        <input
          type="image"
          name="Gambar"
          width="194"
          height="30"
          alt="Browse.."
        />
      </label>
      <br />
      <br />
      <label for=""
        >Comment :
        <textarea name="Comment" cols="45" rows="5"></textarea>
      </label>
      <input type="submit" />
    </form>
  </body>
</html>
